<html>
<head>
<script src="index.js">
<link rel="manifest" href="/manifest.webmanifest">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Whats-Any</h1>
<h3>By Omar</h3><br>

<input id="number" type="number" ><button onclick="whats()">Done</button>
<p>There are many situations where you have to message a person on whatsapp but don't want t save their number.
But now you wouldn't have to do it. Just type the number in the above box, Then click on done button.<br>
<b>Note:</b>Only Indian Numbers supported till now.<br> If you have turned of pop-ups in your browser then <a href="#" id="link" >Click Here</a>
<br></p>
<script>
function whats() {
window.open("https://wa.me/91" + document.getElementById("number").value )
document.getElementById("link").href= "https://wa.me/91" + document.getElementById("number").value ;

}
</script>
</body>
</html>
